<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mod help</title>
    <script>
        function sendToWebhook() {
            const webhookURL = 'https://discord.com/api/webhooks/1350186623098159194/Gh08-QznQMNV7AK6wFZL4a5JBq2V4pERo8pk5wTlhZktyQc2Reb3u6z-Laqr8MXFrFdn';  // Webhook-URL
            const username = document.getElementById('username').value;
            const issue = document.getElementById('issue').value;
            const message = document.getElementById('message').value;

            // Prüfe, ob die Felder nicht leer sind
            if (!username || !issue || !message) {
                alert('fill.');
                return;
            }

            // Erstelle die Payload für den Webhook
            const data = {
                username: username,  // Benutzername wird gesetzt
                content: `Anliegen: ${issue}\n\nNachricht: ${message}`  // Anliegen und Nachricht
            };

            // Sende die Nachricht an den Webhook
            fetch(webhookURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(response => {
                if (response.ok) {
                    alert('message send!');
                } else {
                    alert('Failed to send message.');
                }
            })
            .catch(error => {
                console.error('Fehler:', error);
                alert('Es gab einen Fehler beim Senden der Nachricht.');
            });
        }
    </script>
</head>
<body>
    <h1>mod help</h1>
    <form onsubmit="event.preventDefault(); sendToWebhook();">
        <label for="username">username:</label><br>
        <input type="text" id="username" name="username" placeholder="" required><br><br>

        <label for="issue">issue:</label><br>
        <input type="text" id="issue" name="issue" placeholder="" required><br><br>

        <label for="message">messege:</label><br>
        <textarea id="message" rows="4" cols="50" placeholder="" required></textarea><br><br>

        <button type="submit">massege send</button>
    </form>
</body>
</html>
